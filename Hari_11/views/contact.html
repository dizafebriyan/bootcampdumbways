<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="public/css/style.css"/>

        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
      />
      <nav class="navbar navbar-expand-lg bg-blue">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="public/Gambar/logo.png" width="30" height="30"/>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-control="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="myproject">My Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="testimonial">My Testimonials</a>
              </li>
            </ul>
            <a href="contact" class="btn text-white px-2 bt-bg-blue active text-blue fw-bold">Contact Me</a>
          </div>
        </div>
      </nav>
      
    
    </head>

    <body>
        <form class="container-fluid d-flex justify-content-center align-items-center bg-basic card">
            <h1 class="mt-5 mb-5">Get in Touch</h1>
            <div class="d-flex flex-column" style="width: 80%; max-width: 500px;" >
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name"type="text" required/>
                </div>
    
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email"type="email" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="number">Number</label>
                    <input class="form-control" id="number" type="number" required/>
                </div>
    
                <div class="mb-3">
                    <label class="form-label" for="subject">Subject</label>
                    <select class="form-select" id="subject">
                        <option value="" hidden>Select</option>
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Fullstack</option>
                    </select>
                </div>
    
                <div class="d-flex flex-column mb-3">
                    <label class="form-label" for="message">Message</label>

                    <textarea class="form-select-lg" name="" id="message" cols="30" rows="5"></textarea>
                </div>
                
                <div class="mt-3 mb-5">
                    <button class="btn text-white px-2 bt-bg-blue" type="button" onclick="submitData()">Submit</button>
                </div>
            </div>
        </form>

        <script src="public/js/contact.js"></script>
        <script src="https://kit.fontawesome.com/ecea77ed94.js" crossorigin="anonymous"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </body>
    
</html>
