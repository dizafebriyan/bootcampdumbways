        <div class="blog">
            <div class="blog-form">
                <div class="form-container">
                    <form onsubmit="addblog(event)">
                        <h1>Create a Project
                        </h1>
                        <div>
                            <label for="input-blog-title"><h3>Project Name</h3></label>
                            <input id="input-blog-title"type="text"/>
                        </div>
                        <div class="input-blog-date">
                            <div class="input-blog-date-flex">
                                <label for="input-blog-date-start"><h3>Start Date</h3></label>
                                <input id="input-blog-date-start" type="date"/>
                            </div>
                            <div class="input-blog-date-flex">
                                <label for="input-blog-date-end"><h3>End Date</h3></label>
                                <input id="input-blog-date-end" type="date"/>
                            </div>
                        </div>
                        <div>
                            <label for="input-blog-content"><h3>Description</h3></label>
                            <textarea name="" id="input-blog-content" cols="30" rows="10"></textarea>
                        </div>
                        <label for="blog-checkbox"><h3>Technologies</h3></label>
                        <div class="blog-checkbox">
                            <div class="checkbox-left">
                                <label class="container">IoT
                                    <input type="checkbox" id="iot"/>
                                    <span class="checkmark"></span>
                                </label>

                                <label class="container">Data Science
                                    <input type="checkbox" id="datascience"/>
                                    <span class="checkmark"></span>
                                </label>

                            </div>
                            <div class="checkbox-right">
                                <label class="container">Full Stack Dev
                                    <input type="checkbox" id="fullstack"/>
                                    <span class="checkmark"></span>
                                </label>

                                <label class="container">Content Creator
                                    <input type="checkbox" id="contentcreator"/>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label for=""><h3>Upload Image</h3></label>
                            <div class="input-blog-image-grup">
                                <label for="input-blog-image">
                                    <p>attach files</p>
                                    <img src="assets/Gambar/clip.png" alt="">
                                </label>
                                <input type="file" id="input-blog-image" hidden>
                            </div>
                        </div>
                        <div class="button-grup">
                            <button>Submit</button>
                        </div>
                    </form>
